name: Build attendance & visuals

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    # JST 10:00（UTC 01:00）
    - cron: '0 1 * * *'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Aggregate & Render
        run: python -u scripts/aggregate.py

      - name: Commit changes if any
        run: |
          if [[ -n "$(git status --porcelain data assets)" ]]; then
            git config user.name  "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add data assets
            git commit -m "build: update attendance visuals [skip ci]"
            git push
          fi

